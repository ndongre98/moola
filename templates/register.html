{% extends "layout.html"%}
{% block body%}
<div class="container-fluid remove-padding">
    <div class="row content text-center remove-margin align-items-center">
        <div class="col-md-6 logo-space remove-padding">
            <h1>moola</h1>
        </div>
        <div class="col-md-6">
            <div class="form-content">
                <h2>register</h2>
                <form method=POST action="{{ url_for('registration') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>
                    <!-- TODO: Client-side verification that passwords match -->
                    <div class="form-group">
                        <input type="password" class="form-control" name="conf_password" placeholder="Re-enter your password">
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
